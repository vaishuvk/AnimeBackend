## Spring DATASOURCE (DatasourceAutoConfiguration & DataSourceProperties)
server.port =${PORT}
spring.datasource.url= jdbc:mysql://${HOST}:3306/anime?autoReconnect=true&useSSl=false
spring.datasource.username=${MY_SQLUSER}
spring.datasource.password=${MY_SQLPASS}
spring.jpa.generate-ddl= true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update

logging.level.org.hibernate.SQL= Debug

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

server.servlet.context-path=/springboot-crud-rest
